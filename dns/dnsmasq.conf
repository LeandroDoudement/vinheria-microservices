# Configuração DNS para Vinheria Agnello
# Mapeamento de domínios internos

# Não usar resolv.conf do host
no-resolv

# Usar Google DNS como upstream
server=8.8.8.8
server=8.8.4.4

# Mapeamento dos serviços da vinheria
address=/sales.vinheria.local/172.20.0.10
address=/inventory.vinheria.local/172.20.0.11

# Configurações gerais
listen-address=0.0.0.0
bind-interfaces
cache-size=1000

# Logs
log-queries
log-dhcp
